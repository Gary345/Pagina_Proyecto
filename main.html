<!DOCTYPE html>
<html>
<head>
  <title>Barber Shop</title>
  <style>
    /* Reset default browser styles */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Header */
    header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation */
    nav {
      background-color: #666666;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px 10px;
    }

    /* Hero section */
    .hero {
      background-image: url('barber.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: #ffffff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Services section */
    .services {
      padding: 40px;
      text-align: center;
    }

    .services h2 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .services p {
      color: #666666;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Footer */
    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Barber Shop</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to our Barber Shop</h1>
  </section>

  <section class="services">
    <h2>Our Services</h2>
    <p>We offer a range of services including haircuts, shaves, and beard trims. Our experienced barbers will ensure you leave looking and feeling your best.</p>
  </section>

  <footer>
    <p>&copy; 2023 Barber Shop. All rights reserved.</p>
  </footer>
</body>
</html>
